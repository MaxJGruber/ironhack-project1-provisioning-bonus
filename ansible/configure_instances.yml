---
- name: Configure instances
  hosts: all
  become: yes

  vars:
    username: "pokfinner"

    # Now image_map has lists instead of single strings
    image_map:
      frontend-instance-1:
        - image: "{{username}}/vote:latest"
          name: "vote"
          ports: "80:80"
          env:
            REDIS_HOST: "10.0.2.115" # change this to get directly from inventory
            REDIS_PORT: "6379"
        - image: "{{username}}/result:latest" # example second container (change to what you want)
          name: "result"
          ports: "81:80"
          env:
            PG_HOST: "10.0.3.224"
            PG_USER: "postgres"
            PG_PASSWORD: "postgres"
            PG_NAME: "postgres"
            PG_PORT: "5432"
      backend-instance-1:
        - image: "redis"
          name: "redis"
          ports: "6379:6379"
        - image: "{{username}}/worker:latest"
          name: "worker"
          env:
            REDIS_HOST: "redis"
            DB_HOST: "10.0.3.224"
            DB_USER: "postgres"
            DB_PASSWORD: "postgres"
            DB_NAME: "postgres"
      db-instance-1:
        - image: "postgres"
          name: "postgres"
          ports: "5432:5432"
          env:
            POSTGRES_PASSWORD: "postgres"
            POSTGRES_DB: "postgres"
            POSTGRES_USER: "postgres"

  tasks:
    - name: Update apt package index
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker if not present
      ansible.builtin.package:
        name: docker.io
        state: present

    - name: Pull Docker images for this host (supports multiple)
      community.docker.docker_image:
        name: "{{ item.image }}"
        tag: latest
        source: pull
      loop: "{{ image_map[inventory_hostname] }}"
      when: image_map[inventory_hostname] is defined

    - name: Create Docker network for backend only
      docker_network:
        name: backend_network
        state: present
      when: inventory_hostname == "backend-instance-1"

    - name: Run containers for this host (supports multiple)
      community.docker.docker_container:
        name: "{{ item.name }}"
        image: "{{ item.image }}"
        ports: "{{ item.ports | default(omit) }}"
        env: "{{ item.env | default(omit) }}"
        state: started
        restart_policy: always
        networks:
          - name: "{{ 'backend_network' if inventory_hostname == 'backend-instance-1' else 'bridge' }}"
      loop: "{{ image_map[inventory_hostname] }}"
      when: image_map[inventory_hostname] is defined
