---
- name: Setup all nodes and install Ansible
  hosts: all
  become: yes
  tasks:
    # 1. Install necessary dependencies (Python 3, pip)
    - name: Ensure Python is installed
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes

    # 2. Install Ansible
    - name: Install Ansible via pip
      ansible.builtin.pip:
        name: ansible
        state: present
        # This installs Ansible on the target host

    # 3. Install Docker (Your existing task)
    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present

    # 4. Ensure Docker service is running (Your existing task)
    - name: Ensure Docker service is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    # 5. Add user to docker group (Your existing task)
    - name: Add ubuntu to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes
